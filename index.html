<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>WebCat</title>
    <style>
    *{
      margin:0;
      padding:0;
      }
      marquee{
        width:100vw;
        height:100vh;
        font-size:150px;
        color:yellow;
        background:black;
        animation:hi .1s linear infinite;
        }
       @keyframes hi{
         30%{color:red;}
         60%{color:skyblue;}
         100%{color:purple;}
    </style>
  </head>
  <body>	
	<marquee>快饿死了，赶紧给我打口</marquee>
  </body>
</html>
